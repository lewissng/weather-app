<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='global.css' rel='stylesheet' type='text/css'>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Source+Sans+Pro:wght@900&display=swap" 
        rel="stylesheet" 
  />
  <script src="https://kit.fontawesome.com/a538d6fa29.js" crossorigin="anonymous"></script> 
  <title>Weather API App</title>
</head>

<body>
    <div id="main-container">
        <header>
          <form>
            <div class="form-group">
              <input type="text" placeholder="Search city" />
              <button class="submit-btn">
                <i class="fas fa-search"></i>
              </button>
              <br />
              <span class="error-msg">No matching location found!</span>
            </div>
          </form>
        </header>

        
        <div class="main-weather-display info">
          <div class="weather-icon">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Weather icon">
          </div>
          <div class="general-info">
            <p class="condition">MOSTLY SUNNY</p>
            <h1 class="location">GUANGZHOU, CHINA</h1>
            <span class="degrees">69</span>
          </div>
          <div class="weather-details info">
            <p class="feels-like">FEELS LIKE: 70</p>
            <p class="wind-mph">WIND: 5 MPH</p>
            <p class="humidity">HUMIDITY: 69</p>
          </div>
        </div>
      </div>

  <script src="app.js"></script>

</body>

</html>
